<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país..."
    ></app-pais-input>
  </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paisesCopy"></app-pais-tabla>
  </div>
</div>
