<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país..."
    ></app-pais-input>
  </div>
</div>


<ul class="list-group" *ngIf="mostrarSugerencias">
  <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a
      class="nav-link"
      [routerLink]="['/pais', pais.alpha2Code]">
      {{ pais.name }}
    </a>
  </li>
  <li
    class="list-group-item list-group-item-action"
    (click)="buscarSugerido( termino )"
  >
    <a class="nav-link">
      Buscar "{{ termino }}"
    </a>
  </li>
</ul>


<hr>
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paisesCopy"></app-pais-tabla>
  </div>
</div>
